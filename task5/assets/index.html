    <!-- /**TASK 5
    * The following is an array of 10 students ages:
    * const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24]
    * Sort the array and find the min and max age
    * Find the median age(one middle item or two middle items divided by two)
    * Find the average age(all items divided by number of items)
    * Find the range of the ages(max minus min)
    * Compare the value of (min - average) and (max - average), use abs() method
    */ -->

    <script>
        // FIRST
        const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24];
        ages.sort();
        console.log(ages);

        //    SECOND
        const median = arr => {
            const mid = Math.floor(arr.length / 2),
                nums = [...arr].sort((a, b) => a - b);
            return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2;
        };
        console.log(median([19, 22, 19, 24, 20, 25, 26, 24, 25, 24]));

        // THIRD
        const initialValue = 0
        let allStudentsAges = ages.reduce(
            (accumulator, currentValue) => accumulator + currentValue, initialValue) / ages.length;
        console.log(allStudentsAges);

        // FOURTH
        var max = Math.max(...ages);
        var min = Math.min(...ages);
        console.log(max - min);

        // FIFTH
        function ags(a, b) {
            return Math.abs(a - b)
        }
        // (min-average)
        console.log(ags(19,24)); 
        //  (max-average)
        console.log(ags(26,24 ));
        

    </script>
