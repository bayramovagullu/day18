    <!-- /**TASK 7
    * Write a function called modifyArray takes array as parameter and modifies the fifth item of the array and return the array. If the array length is less than five it return 'item not found'.
    *
    * INPUT: modifyArray(['Avocado', 'Tomato', 'Potato','Mango', 'Lemon','Carrot']
    * OUTPUT: ['Avocado', 'Tomato', 'Potato','Mango', 'LEMON', 'Carrot']
    *
    * INPUT: modifyArray(['Google', 'Facebook','Apple', 'Amazon']);
    * OUTPUT: 'Not Found'
    *
    */ -->

    <script>
        const modifyArray = (['Avocado', 'Tomato', 'Potato', 'Mango', 'Lemon', 'Carrot']);
        console.log(modifyArray);
        const modifyFirstThreeLetters = modifyArray.map((name) =>
            name.toUpperCase()
        )
        console.log(modifyFirstThreeLetters);
     
    </script>
